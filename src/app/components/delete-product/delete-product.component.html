<div
  *ngIf="!isSuccessful"
>
  <div class="text-lg">
    Are you sure you want to delete this product?
  </div>

  <div>
    <button
      class="py-2 px-4 mt-4 bg-red-500 text-white"
      (click)="onSubmit()"
    >
      Delete Product
    </button>
  </div>

  <div
    class="text-red-500"
    role="alert"
    *ngIf="isFailed"
  >
    Delete product failed: <br />{{ errorMessage }}
  </div>
</div>
