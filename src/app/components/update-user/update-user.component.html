<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Username..."
    formControlName="username"
  >

  <p
    class="text-red-500 font-medium mb-2"
    *ngIf="username.errors?.minLength"
  >
    Min length must be at least 3.
  </p>

  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Password..."
    formControlName="password"
  >

  <p
    class="text-red-500 font-medium mb-2"
    *ngIf="password.errors?.minLength && password.touched"
  >
    Min length must be at least 6.
  </p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-500 text-white"
  >
    Submit
  </button>
</form>
